{% assign species = include.species %}

<div class="species-listing" style="display:table;">
	<div style="display:table-cell;width:1%;padding-bottom:6px;">
	<a style="display:block;" href="{{ site.baseurl }}{{ species.url }}">
{% if species.image %}
		<div class="portrait-list" style="background-image:url({{ species.image }});"></div>
{% else %}
		<div class="portrait-list" style="background-image:url(/assets/images/missing.jpeg);"></div>
{% endif %}
	</a>
	</div>
	<div style="display:table-cell;padding-left: 10px;vertical-align: top;">
    <h3 style="margin-bottom:0;}">
      <a href="{{ site.baseurl }}{{ species.url }}"><i>{{ species.name }}</i></a>
    </h3>
    <div class="postBody">
      {{ species.common_name }}
      <ul class="link-list">
      <li>{{ species.data_status }}
      <li>{{ species.assembly_status }}
      </ul>
      </ul>

    </div>
	</div>
</div>
